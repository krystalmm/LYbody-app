version: '3'
services:
  web:
    build: .
    # ======= ローカルと本番で切り替え ================
    # command: bundle exec puma -C config/puma.rb
    command: bundle exec puma -C config/puma.rb -e production
    # =============================================
    volumes:
      - .:/LYbody
      - bundle_path:/bundle
      - public-data:/LYbody/public
      - tmp-data:/LYbody/tmp
      - log-data:/var/log/nginx
    environment:
      - BUNDLE_PATH=/bundle
    tty: true
    stdin_open: true
    depends_on:
      - chrome
  # ============ローカルと本番で切り替え==============
  #     - db

  # db:
  #   image: mysql:5.7
  #   environment:
  #     MYSQL_ROOT_PASSWORD: password
  #     TZ: Asia/Tokyo
  #   volumes:
  #     - db-data:/var/lib/mysql
  # ==============================================

  chrome:
    image: selenium/standalone-chrome:latest
    ports:
      - 4444:4444

  nginx:
    build: ./nginx_docker
    volumes:
      - public-data:/LYbody/public
      - tmp-data:/LYbody/tmp
    ports:
      - 80:80
    depends_on:
      - web

volumes:
  bundle_path:
  public-data:
  tmp-data:
  log-data:
  db-data: